server:
  port: 8081

spring.zipkin.baseUrl: http://bruno-vbox.local:9411/
spring.zipkin.sender.type: web

spring.sleuth.sampler.percentage: 1

eureka:
  instance:
    preferIpAddress: true
    metadataMap:
      cluster: CLUSTER
  client:
    registryFetchIntervalSeconds: 3
    serviceUrl:
      defaultZone: http://192.168.1.148:8761/eureka/
